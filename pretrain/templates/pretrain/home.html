<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyTorch Transformer - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="bg-white/80 shadow-xl rounded-2xl p-10 w-full max-w-md" x-data="{ tab: 'train' }">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">PyTorch Transformer</h1>
        <div class="flex justify-center mb-6">
            <button 
                class="px-6 py-2 rounded-l-lg font-semibold transition-all"
                :class="tab === 'train' ? 'bg-indigo-600 text-white' : 'bg-indigo-100 text-indigo-600 hover:bg-indigo-200'"
                @click="tab = 'train'">
                Train
            </button>
            <button 
                class="px-6 py-2 rounded-r-lg font-semibold transition-all"
                :class="tab === 'predict' ? 'bg-pink-600 text-white' : 'bg-pink-100 text-pink-600 hover:bg-pink-200'"
                @click="tab = 'predict'">
                Predict
            </button>
        </div>
        <!-- Train Form -->
        <div x-show="tab === 'train'" x-transition>
            <form action="{% url 'train' %}" 
                method="POST" class="space-y-5" 
                enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-indigo-700 mb-1">Training Data File</label>
                    <input type="file" name="train_data" class="block w-full border border-indigo-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-indigo-700 mb-1">Epochs</label>
                    <input type="number" name="epochs" min="1" max="100" value="10" class="block w-full border border-indigo-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition-all">
                    Start Training
                </button>
            </form>
        </div>
        <!-- Predict Form -->
        <div x-show="tab === 'predict'" x-transition>
            <form action="{% url 'predict' %}" 
                method="POST" class="space-y-5" 
                enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-pink-700 mb-1">Input Text</label>
                    <textarea name="input_text" rows="3" class="block w-full border border-pink-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-400" required></textarea>
                </div>
                <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded-lg transition-all">
                    Predict
                </button>
            </form>
        </div>
        <div id="result" class="mt-8"></div>
    </div>
</body>
